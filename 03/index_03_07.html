<html>
<head>
    <title>Vue Component Registration</title>
</head>
<body>
<div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
</div>
<p>
    - my-component2에서 my-component1읙 값을 직접 참조 불가능<br>
    - 컴포넌트의 유효 범위로 인해 다른 컴포넌트의 값을 직접 접근하지 못함<br>
    - 컴포넌트 간 데이터 전달 방법 : 상위(부모) - 하위(자식) 컴포넌트 간의 데이터 전달 방법<br>
    - 하위(자식) 컴포넌트 : 지역 또는 전역 컴포넌트<br>
    - 상위(부모) 컴포넌트 : 하위 컴포넌트를 등록한 인스턴스
</p>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    // 첫 번째 컴포넌트 내용
    var cmp1 = {
        template: '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
        data: function() {
            return {
                cmp1Data: 100
            }
        }
    };

    // 두 번째 컴포넌트 사용
    var cmp2 = {
        template: '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
        data: function (){
            return {
                cmp2Data : cmp1.data.cmp1Data
            }
        }
    }

    new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
            'my-component1' : cmp1,
            'my-component2' : cmp2
        }
    })
</script>
</body>
</html>
