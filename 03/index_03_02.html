<html>
<head>
    <title>Vue Sample</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js'
        },
        beforeCreate: function (){
            console.log("beforeCreate");
        },
        created: function (){
            console.log("created");
        },
        mounted: function (){
            console.log("mounted");
            this.message = 'Hello';
        },
        updated: function (){
            // 뷰 인스턴스에서 데이터 변경이 일어나 화면이 다시 그려졌을 떄 호출되는 로직
            // 인스턴스의 데이터가 갱신되면서 라이프 사이클 단계가 beforeUpdate, updated 단계에 진입
            console.log("updated");
        },
    });
</script>
</body>
</html>
